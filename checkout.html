<!DOCTYPE html>
<html lang="en" ng-app="storefrontApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront - Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">Storefront</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="home.html">Home</a>
                <a class="nav-link" href="signin.html">Sign In</a>
                <a class="nav-link" href="index.html">Products</a>
                <a class="nav-link" href="cart.html">Cart</a>
                <a class="nav-link active" href="checkout.html">Checkout</a>
                <a class="nav-link" href="returns.html">Returns</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4" ng-controller="CheckoutController">
        <h1 class="mb-4">Checkout</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Shipping Information</h3>
                <form ng-submit="submitShipping()">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" ng-model="shipping.firstName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" ng-model="shipping.lastName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" ng-model="shipping.address" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" ng-model="shipping.city" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">State</label>
                        <input type="text" class="form-control" ng-model="shipping.state" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Zip Code</label>
                        <input type="text" class="form-control" ng-model="shipping.zipCode" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" ng-model="shipping.phone">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Shipping Info</button>
                </form>
            </div>

            <div class="col-md-6">
                <h3>Billing Information</h3>
                <form ng-submit="submitBilling()">
                    <div class="mb-3">
                        <label class="form-label">Card Number</label>
                        <input type="text" class="form-control" ng-model="billing.cardNumber" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Card Holder Name</label>
                        <input type="text" class="form-control" ng-model="billing.cardHolder" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" ng-model="billing.expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CVV</label>
                        <input type="text" class="form-control" ng-model="billing.cvv" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Billing Address</label>
                        <input type="text" class="form-control" ng-model="billing.billingAddress" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Billing Info</button>
                </form>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
