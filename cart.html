<!DOCTYPE html>
<html lang="en" ng-app="storefrontApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront - Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">Storefront</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="home.html">Home</a>
                <a class="nav-link" href="signin.html">Sign In</a>
                <a class="nav-link" href="index.html">Products</a>
                <a class="nav-link active" href="cart.html">Cart</a>
                <a class="nav-link" href="checkout.html">Checkout</a>
                <a class="nav-link" href="returns.html">Returns</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4" ng-controller="CartController">
        <h1 class="mb-4">Shopping Cart</h1>
        
        <div ng-if="cartItems.length === 0" class="alert alert-info">
            Your cart is empty.
        </div>

        <table class="table" ng-if="cartItems.length > 0">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cartItems">
                    <td>{{ item.productName }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.price }}</td>
                    <td>${{ item.price * item.quantity }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" ng-click="removeFromCart(item._id)">Remove</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Total</th>
                    <th>${{ getTotal() }}</th>
                    <th></th>
                </tr>
            </tfoot>
        </table>

        <div class="mt-3" ng-if="cartItems.length > 0">
            <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
