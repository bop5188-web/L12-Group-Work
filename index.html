<!DOCTYPE html>
<html lang="en" ng-app="storefrontApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">Storefront</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="home.html">Home</a>
                <a class="nav-link" href="signin.html">Sign In</a>
                <a class="nav-link active" href="index.html">Products</a>
                <a class="nav-link" href="cart.html">Cart</a>
                <a class="nav-link" href="checkout.html">Checkout</a>
                <a class="nav-link" href="returns.html">Returns</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4" ng-controller="ProductController">
        <h1 class="mb-4">Our Products</h1>
        
        <div class="row">
            <div class="col-md-4 mb-4" ng-repeat="product in products">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text"><strong>${{ product.price }}</strong></p>
                        <p class="card-text"><small class="text-muted">Stock: {{ product.stock }}</small></p>
                        <button class="btn btn-primary" ng-click="addToCart(product)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <div ng-if="products.length === 0" class="alert alert-info">
            No products available. Please add products to the database.
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
